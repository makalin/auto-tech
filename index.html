<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto-Tech System v2.1 | Car Parts & Maintenance Manual</title>
    <style>
      body {
        background-color: #111827;
        overflow: hidden;
      }
      
      /* CRT Monitor Effect */
      @keyframes flicker {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.98; }
      }
      
      .crt-effect {
        animation: flicker 0.15s infinite linear;
      }
      
      /* Scanlines Effect */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(transparent 50%, rgba(0, 255, 0, 0.03) 50%);
        background-size: 100% 2px;
        pointer-events: none;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div id="root" class="crt-effect"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
